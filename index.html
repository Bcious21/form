<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">

    <!-- Include the EmailJS SDK -->
     <script type="text/javascript" scr="https://cdn.emailjs.com/dist/email.min.js"></script>
     <script type="text/javascript">
        (function(){
            emailjs.init("pZEqbGEdiUf5KQw"); // Replace 'YOUR_USER_ID' with your EmailJS User ID
        })();
     </script>

</head>
<body>
    <div class="registration-form">
        <h2><strong>Free</strong> Bootcamp Registration</h2>
        <form id="registerForm" onsubmit="sendEmail(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone"required>

        <label for="Age">Age:</label>
        <input type="number" id="age" name="age" required min="1">


        <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
